    get:
      consumes:
      - application/json
      description: Get detailed information about a specific therapist
      parameters:
      - description: Therapist ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Therapist retrieved
          schema:
            allOf:
            - $ref: '#/definitions/util.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/model.Therapist'
              type: object
        "400":
          description: Therapist not found
          schema:
            $ref: '#/definitions/util.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.APIResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/util.APIResponse'
      security:
      - BearerAuth: []
      - SessionToken: []
      summary: Get therapist information
      tags:
      - Therapist
    patch:
      consumes:
      - application/json
      description: Update an existing therapist's information (excluding approval
        status)
      parameters:
      - description: Therapist ID
        in: path
        name: id
        required: true
        type: string
      - description: Updated therapist information
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.Therapist'
      produces:
      - application/json
      responses:
        "200":
          description: Therapist updated
          schema:
            $ref: '#/definitions/util.APIResponse'
        "400":
          description: Invalid request or therapist not found
          schema:
            $ref: '#/definitions/util.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.APIResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/util.APIResponse'
      security:
      - BearerAuth: []
      - SessionToken: []
      summary: Update therapist information
      tags:
      - Therapist
    put:
      consumes:
      - application/json
      description: Approve a therapist account for system access
      parameters:
      - description: Therapist ID
        in: path
        name: id
        required: true
        type: string
      - description: Therapist approval data (is_approved must be true)
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.Therapist'
      produces:
      - application/json
      responses:
        "200":
          description: Therapist updated
          schema:
            $ref: '#/definitions/util.APIResponse'
        "400":
          description: Invalid request or approval error
          schema:
            $ref: '#/definitions/util.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.APIResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/util.APIResponse'
      security:
      - BearerAuth: []
      - SessionToken: []
      summary: Approve a therapist
      tags:
      - Therapist
  /token/validate:
    get:
      consumes:
      - application/json
      description: Validate if the session token is valid and not expired
      produces:
      - application/json
