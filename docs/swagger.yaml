          schema:
            $ref: '#/definitions/util.APIResponse'
      security:
      - BearerAuth: []
      - SessionToken: []
      summary: List all therapists
      tags:
      - Therapist
    post:
      consumes:
      - application/json
      description: Register a new therapist in the system
      parameters:
      - description: Therapist information
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/endpoint.createTherapistRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Therapist created
          schema:
            $ref: '#/definitions/util.APIResponse'
        "400":
          description: Invalid request or therapist already exists
          schema:
            $ref: '#/definitions/util.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.APIResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/util.APIResponse'
      security:
      - BearerAuth: []
      - SessionToken: []
      summary: Create a new therapist
      tags:
      - Therapist
  /therapist/{id}:
    delete:
      consumes:
      - application/json
      description: Soft delete a therapist by ID
      parameters:
      - description: Therapist ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Therapist deleted
          schema:
            $ref: '#/definitions/util.APIResponse'
        "400":
          description: Therapist not found
          schema:
            $ref: '#/definitions/util.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/util.APIResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/util.APIResponse'
      security:
      - BearerAuth: []
      - SessionToken: []
