# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Build
      run: go build -v ./...
      continue-on-error: true # Allow the job to continue even if the build fails
      
    - name: Test
      run: go test -v ./...
      continue-on-error: true # Allow the job to continue even if tests fail
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/ltt-be:${{ github.sha }}

    - name: Clear problematic Git settings
      run: |
        git config --global --get-regexp safe.directory && git config --global --remove-section safe.directory || true
        git config --global --get-regexp http.https://github.com/.extraheader && git config --global --remove-section http.https://github.com/.extraheader || true
