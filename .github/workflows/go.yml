name: Go

on:
  push:
    branches:
      - dev
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - dev
      - main

permissions:
  contents: read

jobs:
  dev_deploy:
    runs-on: [evolto3-be-runner]
    timeout-minutes: 15
    if: github.ref == 'refs/heads/dev'
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.24'

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

    - name: Build and push Docker image
      run: |
        SHORT_SHA=${GITHUB_SHA:0:7}
        docker build -t ghcr.io/${{ github.repository_owner }}/basis-data-ltt:v1.0.dev-$SHORT_SHA .
        docker push ghcr.io/${{ github.repository_owner }}/basis-data-ltt:v1.0.dev-$SHORT_SHA

    - name: Deploy container
      run: |
        SHORT_SHA=${GITHUB_SHA:0:7}
        echo "Listing local docker images before pull"
        docker images || true
        echo "Attempting to pull image from GHCR"
        docker pull ghcr.io/${{ github.repository_owner }}/basis-data-ltt:v1.0.dev-$SHORT_SHA
        PULL_EXIT=$?
        if [ $PULL_EXIT -ne 0 ]; then
          echo "Failed to pull image (exit $PULL_EXIT). Check GHCR auth or image visibility."
          exit $PULL_EXIT
        fi
        if [ "$(docker ps -aq -f name=basis-data-ltt)" ]; then
          docker stop basis-data-ltt
          docker rm basis-data-ltt
        fi
        if [ -z "${{ secrets.APITOKEN }}" ] || [ -z "${{ secrets.JWTSECRET }}" ] || [ -z "${{ vars.APPNAME }}" ] || [ -z "${{ vars.APPENV }}" ]; then
          echo "One or more required environment variables are missing."
          exit 1
        fi
        docker run --name=basis-data-ltt -d -p 19091:19091 --network=baota_net \
          --env=APPNAME=${{ vars.APPNAME }} \
          --env=APITOKEN=${{ secrets.APITOKEN }} \
          --env=APPENV=${{ vars.APPENV }} \
          --env=JWTSECRET=${{ secrets.JWTSECRET }} \
          --env=APPPORT=${{ vars.APPPORT }} \
          --env=GINMODE=${{ vars.GINMODE }} \
          --env=DBHOST=${{ vars.DBHOST }} \
          --env=DBPORT=${{ vars.DBPORT }} \
          --env=DBNAME=${{ vars.DBNAME }} \
          --env=DBUSER=${{ secrets.DBUSER }} \
          --env=DBPASS=${{ secrets.DBPASS }} \
          --env=CORSALLOWORIGIN=${{ vars.CORSALLOWORIGIN }} \
          --env=CORSALLOWHEADERS=${{ vars.CORSALLOWHEADERS }} \
          --env=CORSMAXAGE=${{ vars.CORSMAXAGE }} \
          --env=CORSALLOWCREDENTIALS=${{ vars.CORSALLOWCREDENTIALS }} \
          --env=CORSCONTENTTYPE=${{ vars.CORSCONTENTTYPE }} \
          --env=REDIS_ADDR=${{ vars.REDIS_ADDR }} \
          --env=REDIS_PASS=${{ secrets.REDIS_PASS }} \
          --env=REDIS_DB=${{ vars.REDIS_DB }} \
          ghcr.io/${{ github.repository_owner }}/basis-data-ltt:v1.0.dev-$SHORT_SHA
  prod_deploy:
    runs-on: [evolto3-be-runner]
    timeout-minutes: 15
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.24'

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

    - name: Build and push Docker image
      run: |
        SHORT_SHA=${GITHUB_SHA:0:7}
        docker build -t ghcr.io/${{ github.repository_owner }}/basis-data-ltt:v1.0.prod-$SHORT_SHA .
        docker push ghcr.io/${{ github.repository_owner }}/basis-data-ltt:v1.0.prod-$SHORT_SHA

    - name: Deploy container
      run: |
        SHORT_SHA=${GITHUB_SHA:0:7}
        echo "Listing local docker images before pull"
        docker images || true
        echo "Attempting to pull image from GHCR"
        docker pull ghcr.io/${{ github.repository_owner }}/basis-data-ltt:v1.0.prod-$SHORT_SHA
        PULL_EXIT=$?
        if [ $PULL_EXIT -ne 0 ]; then
          echo "Failed to pull image (exit $PULL_EXIT). Check GHCR auth or image visibility."
          exit $PULL_EXIT
        fi
        docker stop basis-data-ltt || true
        docker rm basis-data-ltt || true
        if [ -z "${{ secrets.APITOKEN }}" ] || [ -z "${{ secrets.JWTSECRET }}" ] || [ -z "${{ vars.APPNAME }}" ] || [ -z "${{ vars.APPENV }}" ]; then
          echo "One or more required environment variables are missing."
          exit 1
        fi
        docker run --name=basis-data-ltt -d -p 19091:19091 --restart=always --network=baota_net \
          --env=APPNAME=${{ vars.APPNAME }} \
          --env=APITOKEN=${{ secrets.APITOKEN }} \
          --env=APPENV=${{ vars.APPENV }} \
          --env=JWTSECRET=${{ secrets.JWTSECRET }} \
          --env=APPPORT=${{ vars.APPPORT }} \
          --env=GINMODE=${{ vars.GINMODE }} \
          --env=DBHOST=${{ vars.DBHOST }} \
          --env=DBPORT=${{ vars.DBPORT }} \
          --env=DBNAME=${{ vars.DBNAME }} \
          --env=DBUSER=${{ secrets.DBUSER }} \
          --env=DBPASS=${{ secrets.DBPASS }} \
          --env=CORSALLOWORIGIN=${{ vars.CORSALLOWORIGIN }} \
          --env=CORSALLOWHEADERS=${{ vars.CORSALLOWHEADERS }} \
          --env=CORSMAXAGE=${{ vars.CORSMAXAGE }} \
          --env=CORSALLOWCREDENTIALS=${{ vars.CORSALLOWCREDENTIALS }} \
          --env=CORSCONTENTTYPE=${{ vars.CORSCONTENTTYPE }} \
          --env=REDIS_ADDR=${{ vars.REDIS_ADDR }} \
          --env=REDIS_PASS=${{ secrets.REDIS_PASS }} \
          --env=REDIS_DB=${{ vars.REDIS_DB }} \
          ghcr.io/${{ github.repository_owner }}/basis-data-ltt:v1.0.prod-$SHORT_SHA

  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Run goreleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}