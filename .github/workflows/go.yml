name: Go

on: [push, pull_request]

jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.24'

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        SHORT_SHA=${GITHUB_SHA:0:7}
        docker build -t ${{ secrets.DOCKER_USERNAME }}/ltt-be:v1.0.$SHORT_SHA .
        docker push ${{ secrets.DOCKER_USERNAME }}/ltt-be:v1.0.$SHORT_SHA

    - name: Deploy container
      run: |
        SHORT_SHA=${GITHUB_SHA:0:7}
        docker stop ltt-be || true
        docker rm ltt-be || true
        echo ${{ vars.DBPORT }}
        docker run --name=ltt-be -d -p 19091:19091 --vars=APPNAME=${{ vars.APPNAME }} --vars=APITOKEN=${{ secrets.APITOKEN }} --vars=APPvars=${{ vars.APPvars }} --vars=APPPORT=${{ vars.APPPORT }} --vars=GINMODE=${{ vars.GINMODE }} --vars=DBHOST=${{ vars.DBHOST }} --vars=DBPORT=${{ vars.DBPORT }} --vars=DBNAME=${{ vars.DBNAME }} --vars=DBUSER=${{ secrets.DBUSER }} --vars=DBPASS=${{ secrets.DBPASS }} --vars=CORSALLOWORIGIN=${{ vars.CORSALLOWORIGIN }} --vars=CORSALLOWHEADERS=${{ vars.CORSALLOWHEADERS }} --vars=CORSMAXAGE=${{ vars.CORSMAXAGE }} --vars=CORSALLOWCREDENTIALS=${{ vars.CORSALLOWCREDENTIALS }} --vars=CORSCONTENTTYPE=${{ vars.CORSCONTENTTYPE }} ${{ secrets.DOCKER_USERNAME }}/ltt-be:v1.0.$SHORT_SHA